<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flag of Nigeria</title>
    <style>
      body {
        background-color: black;
      }
      .flag {
        background-color: white;
        height: 500px;
        width: 600px;
      }
      .green1 {
        background-color: green;
        height: 500px;
        width: 200px;
        position: static;
      }
      .green2 {
        background-color: green;
        height: 500px;
        width: 200px;
        position: relative;
        left: 400px;
        bottom: 500px;

      }
    </style>
  </head>
  <body>
    <div class="flag">
      <div class="green1">

      </div>
      <div class="green2">

      </div>
    </div>
  </body>
</html>
